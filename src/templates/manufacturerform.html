<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 90px auto;
            padding: 40px;
            background: #f0efef;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(142, 187, 167, 0.667);
        }
        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(15, 4, 4, 0.5);
        }
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
        }
        .logo {
            color: #fcfcfc;
            font-size: 1.8rem;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgb(0, 0, 0);
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #005f73;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #004a5a;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">SealSure</a>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="manufacturerlogout.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h3>Add Product Details</h3>
        <form id="productForm" action="/addProduct" method="post">
            <label for="product-id">Product ID:</label>
            <input type="text" id="product-id" name="product_id" placeholder="Enter product ID" required>

            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product_name" placeholder="Enter product name" required>

            <label for="manufacture-date">Manufacture Date:</label>
            <input type="date" id="manufacture-date" name="manufacture_date" required>

            <label for="product-image">Product Image:</label>
            <input type="file" id="product-image" name="product_image" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    
    

</body>
</html>
