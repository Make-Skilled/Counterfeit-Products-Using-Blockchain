<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">Consumer Portal</a>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="consumersignout.html">Signout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h3>Consumer Signup</h3>
            <form id="signup-form" action="/register" method="POST">
                <input type="hidden" name="role" value="consumer" required>
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="account" name="account" placeholder="wallet address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="consumerlogin.html">Login here</a></p>
                <p style="color:red ;">{{message}}</p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            const user = { email, password };
            localStorage.setItem('user', JSON.stringify(user));

            alert('Signup successful! Redirecting to login page.');
            window.location.href = 'consumerlogin.html';
        });
    </script>
</body>
</html>
