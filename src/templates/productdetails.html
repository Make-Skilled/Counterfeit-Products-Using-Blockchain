<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(15, 4, 4, 0.5);
        }
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
        }
        .logo {
            color: #fcfcfc;
            font-size: 1.8rem;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgb(0, 0, 0);
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
            padding: 5px 5px;
            border-radius: 6px;
        }
        .container {
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 1200px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .product-card {
            width: 220px;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .remove-btn {
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: #d62c1a;
        }
        button {
            background-color: #005f73;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004a5a;
        }
        .go-back-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            background-color: #005f73;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .go-back-btn:hover {
            background-color: #004a5a;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">SealSure</a>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="manufacturerlogout.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Product Details</h1>
        <div class="product-list" id="product-list"></div>
        <button class="go-back-btn" onclick="goBack()">Go Back</button>
    </div>
    <script>
        const products = JSON.parse(localStorage.getItem('products')) || [];
        if (products.length === 0) {
            alert('No product details found!');
            window.location.href = 'manufacturerform.html';
        } else {
            const productList = document.getElementById('product-list');
            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <h4>${product.productName}</h4>
                    <p><strong>Product ID:</strong> ${product.productId}</p>
                    <p><strong>Manufacture Date:</strong> ${product.manufactureDate}</p>
                    <img src="${product.productImage}" alt="Product Image">
                    <button class="remove-btn" onclick="removeProduct(${index})">Remove</button>
                `;
                productList.appendChild(productCard);
            });
        }
        function removeProduct(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            window.location.reload();
        }

        function goBack() {
            window.location.href = 'manufacturerform.html';
        }
    </script>
</body>
</html>
