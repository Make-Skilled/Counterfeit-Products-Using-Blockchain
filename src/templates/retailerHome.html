<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        /* Container for the search bar and product details */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #45a049;
        }

        /* Product Details Section */
        #productDetails {
            display: none;
            margin-top: 20px;
        }

        #productDetails h2 {
            color: #4CAF50;
            text-align: center;
        }

        .product-info {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .product-info div {
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            flex: 1;
            min-width: 200px;
        }

        .product-info div p {
            margin: 5px 0;
            font-size: 16px;
        }

        .product-info img {
            max-width: 250px;
            max-height: 250px;
            border-radius: 8px;
            object-fit: cover;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome, Retailer!</h1>

    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <label for="productHash">Enter Product Hash:</label>
            <input type="text" id="productHash" name="productHash" placeholder="Enter product hash here">
            <button onclick="searchProduct()">Search</button>
        </div>

        <!-- Product Details Section -->
        <div id="productDetails">
            <h2>Product Details</h2>
            <div class="product-info">
                <div>
                    <p><strong>Manufacturer:</strong> <span id="manufacturer"></span></p>
                    <p><strong>Product ID:</strong> <span id="productId"></span></p>
                    <p><strong>Product Name:</strong> <span id="productName"></span></p>
                    <p><strong>Manufacture Date:</strong> <span id="manufactureDate"></span></p>
                    <p><strong>File Path:</strong> <span id="filePath"></span></p>
                </div>
                <div>
                    <img id="productImage" src="" alt="Product Image" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script>
        function searchProduct() {
            var productHash = document.getElementById("productHash").value;

            if (!productHash) {
                alert("Please enter a product hash!");
                return;
            }

            $.get("/getProductDetails", { hash: productHash }, function(response) {
                if (response.product) {
                    document.getElementById("productDetails").style.display = "block";
                    document.getElementById("manufacturer").innerText = response.product.manufacturer;
                    document.getElementById("productId").innerText = response.product.productId;
                    document.getElementById("productName").innerText = response.product.productName;
                    document.getElementById("manufactureDate").innerText = response.product.manufactureDate;
                    document.getElementById("filePath").innerText = response.product.filePath;

                    // Display the image if filePath is provided
                    var productImage = document.getElementById("productImage");
                    if (response.product.filePath) {
                        productImage.style.display = "block";
                        productImage.src = response.product.filePath; // Update the image source
                    } else {
                        productImage.style.display = "none";
                    }

                } else {
                    alert("Product not found!");
                    document.getElementById("productDetails").style.display = "none"; // Hide the product details section
                }
            }).fail(function() {
                alert("Error fetching product details. Please try again later.");
            });
        }
    </script>
</body>
</html>
