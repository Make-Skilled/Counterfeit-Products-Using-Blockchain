<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">Retailer Portal</a>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="retailerlogout.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h3>Retailer Login</h3>
            <form id="login-form" action="/login" method="POST">
                <input type="hidden" name="role" value="retailer" required>
                <input type="text" name="username" placeholder="Enter your username" required />
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="/retailersignup">Sign up here</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.email === email && user.password === password) {
                localStorage.setItem('isLoggedIn', 'true');
                alert('Login successful');
                window.location.href = 'retailerform.html';
            } else {
                alert('Invalid email or password');
            }
        });
    </script>
</body>
</html>
