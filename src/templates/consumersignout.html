<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h3>Are you sure you want to delete your account?</h3>
            <p class="warning">This action cannot be undone.</p>
            <form action="accountdeleted.html" method="GET">
                <button type="submit" class="btn-delete" id="delete-account-btn">Yes, Delete My Account</button>
            </form>
            <form action="consumersignup.html" method="GET">
                <button type="button" class="btn-cancel" id="cancel-delete-btn">Cancel</button>
            </form>
        </div>
    </div>
    <script>
        const cancelDeleteButton = document.getElementById('cancel-delete-btn');

        cancelDeleteButton.addEventListener('click', () => {
            console.log('User canceled account deletion.');
            window.location.href = 'consumersignup.html';
        });
        const deleteAccountButton = document.getElementById('delete-account-btn');

        deleteAccountButton.addEventListener('click', (event) => {
            console.log('Account deletion confirmed.');
        });
    </script>
</body>
</html>
